name: Deploy ZKP-Labs Blog

on:
  push:
    branches: ['main']

env:
  HOME_DIR: /home/ubuntu/prod/zkp-blog

jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install mdbook cli
        run: cargo install mdbook && cargo install mdbook-bib && mdbook build

      - name: Prepare SSH environment
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          sudo chmod 600 ~/.ssh/id_ed25519
          cat >>~/.ssh/config <<END
          Host prod
            HostName $SSH_HOST
            User $SSH_USER
            IdentityFile ~/.ssh/id_ed25519
            StrictHostKeyChecking no
          END

      - name: Deploy
        env:
          HOME_DIR: ${{ env.HOME_DIR }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          ssh prod "cd $HOME_DIR && sudo rm -rf ./book"
          sudo scp -r ./book $SSH_USER@$SSH_HOST:$HOME_DIR
